<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <!--Logo and navlinks-->
      <!-- <a class="headLogo"></a> -->
      <img
        src="./images/logo.PNG"
        alt="coffee shop logo"
        width="30px"
        height="30px"
      />
      <nav>
        <a href="#shop">Shop</a>
        <a href="#cart">Cart</a>
      </nav>
    </header>

    <main>
      <div id="shop">
        <div class="shopItem" id="shopItem1">
          <div class="shopItem__img">
            <img
              class="productImg"
              src="./images/bagels.webp"
              alt="shop Item Image 1"
            />
          </div>
          <div class="shopItem__content">
            <h3>Item 1 Title</h3>
            <p>$12</p>
          </div>
          <div class="shopItem__button">
            <button class="cartBtn" type="button">Add To Cart</button>
          </div>
        </div>
        <div class="shopItem" id="shopItem2">
          <div class="shopItem__img">
            <img
              class="productImg"
              src="./images/coffee.webp"
              alt="shop Item Image 2"
            />
          </div>
          <div class="shopItem__content">
            <h3>Item 2 Title</h3>
            <p>$15</p>
          </div>
          <div class="shopItem__button">
            <button class="cartBtn" type="button">Add To Cart</button>
          </div>
        </div>
        <div class="shopItem" id="shopItem3">
          <div class="shopItem__img">
            <img
              class="productImg"
              src="./images/latte.jpeg"
              alt="shop Item Image 3"
            />
          </div>
          <div class="shopItem__content">
            <h3>Item 3 Title</h3>
            <p>$14</p>
          </div>
          <div class="shopItem__button">
            <button class="cartBtn" type="button">Add To Cart</button>
          </div>
        </div>
        <div class="shopItem" id="shopItem4">
          <div class="shopItem__img">
            <img
              class="productImg"
              src="./images/Dougnuts-AB.jpg"
              alt="shop Item Image 4"
            />
          </div>
          <div class="shopItem__content">
            <h3>Item 4 Title</h3>
            <p>$11</p>
          </div>
          <div class="shopItem__button">
            <button class="cartBtn" type="button">Add To Cart</button>
          </div>
        </div>
        <div class="shopItem" id="shopItem5">
          <div class="shopItem__img">
            <img
              class="productImg"
              src="./images/muffins.webp"
              alt="shop Item Image 5"
            />
          </div>
          <div class="shopItem__content">
            <h3>Item 5 Title</h3>
            <p>$12</p>
          </div>
          <div class="shopItem__button">
            <button class="cartBtn" type="button">Add To Cart</button>
          </div>
        </div>
      </div>
      <div id="cart">
        <p>Insert cart here</p>
      </div>
    </main>

    <footer>
      <!--copyright logos anf back to top link-->
      <div class="footLogo"></div>
      <p>copyright @ Our Awesome Coffee Shop</p>
      <nav><a href="#header">Back To Top</a></nav>
    </footer>
  </body>
</html>
