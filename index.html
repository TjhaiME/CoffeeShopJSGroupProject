<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <!--Logo and navlinks-->
        <a class="headLogo"></a>
        <nav>
            <a href="#contactDetails">About</a>
            <a href="#contactForm">Contact</a>
        </nav>
    </header>

    <main> 
        <div id="shop">
            <div class="shopItem" id="shopItem1">
                <p>Item 1 Title</p>
                <p>$1</p>
                <img src="./shopImages/shop1.png" alt="shop Item Image 1">
                <button type="button">Add To Cart</button>
            </div>
            <div class="shopItem" id="shopItem2">
                <p>Item 2 Title</p>
                <p>$2</p>
                <img src="./shopImages/shop2.png" alt="shop Item Image 2">
                <button type="button">Add To Cart</button>
            </div>
            <div class="shopItem" id="shopItem3">
                <p>Item 3 Title</p>
                <p>$3</p>
                <img src="./shopImages/shop3.png" alt="shop Item Image 3">
                <button type="button">Add To Cart</button>
            </div>
            <div class="shopItem" id="shopItem4">
                <p>Item 4 Title</p>
                <p>$$$$fiddy bucks</p>
                <img src="./shopImages/shop4.png" alt="shop Item Image 4">
                <button type="button">Add To Cart</button>
            </div>
            <div class="shopItem" id="shopItem5">
                <p>Item 5 Title</p>
                <p>$5</p>
                <img src="./shopImages/shop5.png" alt="shop Item Image 5">
                <button type="button">Add To Cart</button>
            </div>
        </div>
        <div id="cart">
            <p>Insert cart here</p>
        </div>
    </main>

    <footer>
        <!--copyright logos anf back to top link-->
        <div class="footLogo"></div>
        <p>copyWrong</p>
        <nav><a href="#header">Back To Top</a></nav>
    </footer>
</body>
</html>
